<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9; /* light gray background */
  border: 1px solid #ddd; /* subtle border */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* slight shadow */
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
  color: #333; /* darker text color */
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 20px;
  background-color: #fff; /* white background */
  border: 1px solid #ccc; /* subtle border */
  border-radius: 10px; /* rounded corners */
}

label {
  text-align: left;
  font-weight: bold;
  color: #666; /* darker text color */
}

input[type="number"],
select {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="button"] {
  align-self: center;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #fff; /* white text color */
  background-color: #337ab7; /* blue background */
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="button"]:hover {
  background-color: #23527c; /* darker blue background on hover */
}

output {
  margin-top: 10px;
  font-weight: bold;
  color: #666; /* darker text color */
}
    </style>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required />
      <br />
      <label for="from">From:</label>
      <select id="from" name="from">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="KES">KES - Kenyan Shilling</option>
      </select>
      <br />
      <label for="to">To:</label>
      <select id="to" name="to">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="KES">KES - Kenyan Shilling</option>
      </select>
      <br />
      <button type="button" id="convert">Convert</button>
      <br />
      <label for="result">Result:</label>
      <output id="result" name="result"></output>
    </form>
    <script>
        const convertButton = document.getElementById("convert");
const resultOutput = document.getElementById("result");

convertButton.addEventListener("click", () => {
  const amountInput = document.getElementById("amount");
  const fromSelect = document.getElementById("from");
  const toSelect = document.getElementById("to");

  const amount = parseFloat(amountInput.value);
  const from = fromSelect.value;
  const to = toSelect.value;

  if (isNaN(amount) || amount <= 0) {
    resultOutput.value = "Please enter a valid amount.";
    return;
  }

  const conversionRates = {
    USD: 1,
    EUR: 0.90,
    GBP: 0.72,
    INR: 74.88,
    KES: 109.45,
  };

  const conversionRate = conversionRates[to] / conversionRates[from];
  const result = (amount * conversionRate).toFixed(2);

  resultOutput.value = `${amount} ${from} = ${result} ${to}`;
});
    </script>
  </body>
</html>
